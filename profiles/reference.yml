# == reference.yml =============================================================
# Configuration used to build official cjr fedora-sc image
# ==============================================================================
build:
  args:
    # ---- languages -----------------------------------------------------------
    LANG_C: "TRUE"
    LANG_FORTRAN: "TRUE"
    LANG_PYTHON3: "TRUE"
    LANG_JULIA: "TRUE"
    LANG_LATEX: "TRUE"
    LANG_OCTAVE: "TRUE"
    # ---- libraries -----------------------------------------------------------
    LIB_MATPLOTLIB : "TRUE"
    LIB_LINALG : "TRUE"
    LIB_OPENMPI: "TRUE"
    LIB_X11: "TRUE"
    LIB_RAY: "TRUE"
    # ---- dev environment ------------------------------------------------------
    DEV_JUPYTER: "TRUE"
    DEV_THEIA: "TRUE"
    DEV_CLI: "TRUE"
    DEV_VSCODE: "TRUE"
    # --- additional software --------------------------------------------------
    ASW_VNC: "TRUE"
    ASW_VNC_PASSWORD: "password"